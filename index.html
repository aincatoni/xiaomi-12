<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bs-5.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Xiaomi 12</title>
  </head>
  <body>
    <div class="bs-5">
      <!-- Contenido Landing -->
      <div class="landing">
        <!-- Section Hero -->
        <div class="contoainer-fluid" id="hero">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <figure class="figure figure-mobile">
                  <figcaption class="figure-caption">
                    <div class="title-xiaomi-mobile">
                      <h2 class="pcf-text-bold pcf-title-big pcf-text-black">
                        XIAOMI 12
                      </h2>
                      <h3
                        class="pcf-text-medium pcf-title-small pcf-text-black"
                      >
                        Domina cada escena
                      </h3>
                    </div>
                  </figcaption>
                  <img 
                    src="img/img_00_mobile.png"
                    class="figure-img img-fluid rounded"
                    alt="..."
                  />
                </figure>

                <figure class="figure figure-desktop">
                  <img
                    src="img/img_00.png"
                    class="figure-img img-fluid rounded"
                    alt="..."
                  />
                  <figcaption class="figure-caption">
                    <div class="title-xiaomi-desktop">
                      <h2 class="pcf-text-bold pcf-title-big pcf-text-black">
                        XIAOMI 12
                      </h2>
                      <h3
                        class="pcf-text-medium pcf-title-small pcf-text-black"
                      >
                        Domina cada escena
                      </h3>
                    </div>
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
        <!-- Section 1 -->
        <div class="container-fluid pcf-bg-black" id="section-1">
          <div class="container">
            <div class="row text-center p-5">
              <div class="col-12">
                <h2 class="pcf-title-big pcf-text-white pcf-text-medium">
                  Diseño Magistral
                </h2>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <h3 class="pcf-text-medium pcf-title-small pcf-text-white">
                  Elegancia en la palma <br />
                  de tu mano
                </h3>
                <p class="pcf-paragraph pcf-text-gray">
                  Con un peso de 180 g y una ancho de tan solo 69,9 mm, Xiaomi
                  12 ha sido diseñado con tecnología avanzada para proporcionar
                  un agarre suave, uniforme y ligero. Agradable de sostener,
                  hace que cada interacción sea una delicia.
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <img src="img/" alt="" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
        <!-- Section 2  -->
        <!-- /Contenido Landing -->
      </div>
    </div>
  </body>
</html>
